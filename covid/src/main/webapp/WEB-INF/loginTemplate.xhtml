<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"/>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <title><ui:insert name="naslov">Sample</ui:insert></title>
</h:head>

<h:body>

    <ui:decorate template="template.xhtml"/>

    <div id="vsebina">
        <ui:insert name="vsebina">
            <div class="container">
                <div class="row">
                    <article class="card-body mx-auto" style="max-width: 400px;">
                        <ui:insert name="upValidacija"/>
                        <form method="POST" action="j_security_check">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"></span>
                                </div>
                                <ui:insert name="upIme"/>
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"></span>
                                </div>
                                <ui:insert name="upGeslo"/>
                            </div>
                            <div class="form-group">
                                <ui:insert name="upPrijava"/>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </ui:insert>
    </div>


</h:body>

</html>
