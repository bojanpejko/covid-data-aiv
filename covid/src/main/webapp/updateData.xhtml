<!DOCTYPE html>
<html
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/template.xhtml">

    <ui:define name="content">
        <f:view>
            <h:form>
                <table border="0">
                    <tr>
                        <td>Oku≈æeni:</td>
                        <td><h:inputText value="#{demo.tempData.infected}"/></td>
                    </tr>
                    <tr>
                        <td>Hospitalizirani:</td>
                        <td><h:inputText value="#{demo.tempData.hospitalized}"/></td>
                    </tr>
                    <tr>
                        <td>Testirani:</td>
                        <td><h:inputText value="#{demo.tempData.tested}"/></td>
                    </tr>
                    <tr>
                        <td>Datum:</td>
                        <td>
                            <p:calendar id="button" value="#{demo.tempData.day.time}" showOn="button">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:calendar>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2"><h:commandButton value="Uredi" actionListener="#{demo.updateData}" action="data.xhtml"/></td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>

</html>
