<!DOCTYPE html>
<html
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/template.xhtml">

    <ui:define name="content">
        <f:view>
            <h:form>

                <table border="0">
                    <tr>
                        <td>Ime:</td>
                        <td><p:inputText value="#{demo.tempRegion.name}"/></td>
                    </tr>
                    <tr>
                        <td>Admin ime:</td>
                        <td><p:inputText id="n_ime" value="#{demo.currentAdmin.name}" /></td>
                    </tr>
                    <tr>
                        <td>Priimek:</td>
                        <td>
                            <p:inputText id="n_priimek" value="#{demo.currentAdmin.surname}">
                                <f:validateRequired />
                            </p:inputText> *

                            <p:message for="n_priimek" style="color:red" />
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td>
                            <p:inputText id="n_email" value="#{demo.currentAdmin.email}" validatorMessage="Vnesite ustrezen e-mail naslov">
                                <f:validateRequired />
                                <f:validateRegex pattern=".+\@.+\..+"  />
                            </p:inputText> *

                            <p:message for="n_email" style="color:red" />
                        </td>
                    </tr>
                    <tr>
                        <td>Å tevilo prebivalcev:</td>
                        <td><p:inputText value="#{demo.tempRegion.numOfInhabitants}"/></td>
                    </tr>
                    <tr>
                        <td rowspan="2"><h:commandButton value="Dodaj" actionListener="#{demo.addRegion}" action="data.xhtml"/></td>
                    </tr>
                </table>

            </h:form>
        </f:view>
    </ui:define>

</ui:composition>

</html>
