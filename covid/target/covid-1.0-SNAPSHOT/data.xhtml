<!DOCTYPE html>
<html
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/template.xhtml">

    <ui:define name="content">
        <f:view>
            <h:form>

                <p:dataTable value="#{demo.currentAdmin}" var="a" >
                    <f:facet name="header">
                        <h:outputText value="Admin"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ime"/>
                        </f:facet>
                        <h:outputText value="#{a.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Priimek"/>
                        </f:facet>
                        <h:outputText value="#{a.surname}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="E-mail"/>
                        </f:facet>
                        <h:outputText value="#{a.email}"/>
                    </p:column>
                </p:dataTable>

            </h:form>
            <h:form>

                <p:dataTable value="#{demo.adminRegions}" var="r">
                    <f:facet name="header">
                        <h:outputText value="Regij"/>
                    </f:facet>
                    <p:column>
                        <p:commandLink value="#{r.name}" actionListener="#{demo.setTempRegionByID(r.uuid)}" action="details.xhtml">
                            <f:param name="id" value="#{r.uuid}" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>

            </h:form>
        </f:view>
    </ui:define>

</ui:composition>

</html>
